<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
.fieldError {
border-color: #bd2130;
}


</style>

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <!--    버튼 누르면 /members/new로 post-->
    <form role="form" action="/clubs/new" th:object="${clubForm}"
          method="post">

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>


            <div th:each="interest : ${interestList}" class="form-check form-check-inline">
                <!--            <label th:for="interestList">관심사</label>-->
                <!--            <input type="text" th:field="*{interestList}" class="form-control"-->
                <!--                   placeholder="관심사를 선택하세요">-->
                <input type="checkbox" th:field="*{interestList}" th:value="${interest.value.interest}" class="form-check-input">
                <label th:for="${#ids.prev('interestList')}" th:text="${interest.key}" class="form-check-label">운동</label>
            </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->

</body>


</html>
