<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
.fieldError {
border-color: #bd2130;
}


</style>

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <!--    버튼 누르면 /members/new로 post-->
    <form role="form" th:action="@{/clubBoards/new/__${clubId}__}" th:object="${clubBoardForm}"
          method="post">
<!--        <input type="hidden" th:name="clubId" value="1">-->

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="intro">소개</label>
            <input type="text" th:field="*{intro}" class="form-control"
                   placeholder="소개글을 입력하세요">
        </div>


        <div class="form-group">
            <label th:for="oneLineReview">회장의 한줄평</label>
            <input type="text" th:field="*{oneLineReview}" class="form-control"
                   placeholder="한줄평을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="boardCategory">카테고리</label>
            <select th:field="*{boardCategory}">
                <option th:each="category : ${T(com.project.club.controller.BoardCategory).values()}"
                        th:value="${category}" th:text="${category.displayValue}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="bLock">잠금여부</label>
            <select th:field="*{bLock}">
                <option th:value="true" >true</option>
                <option th:value="false" >false</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <br/>
</div> <!-- /container -->

</body>


</html>
