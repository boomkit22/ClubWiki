<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
.fieldError {
border-color: #bd2130;
}


</style>

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" th:action="@{/clubBoards/updateArticle}" th:object="${articleForm}"
          method="post">
        <input type="hidden" th:name="clubBoardId" th:value="${clubBoardId}">
        <input type="hidden" th:name="articleId" th:value="${articleId}">
        <!--        <input type="hidden" th:name="clubId" value="1">-->

        <div class="form-group">
            <label th:for="name">내용</label>
            <input type="text" th:field="*{data}" class="form-control"
                   placeholder="내용을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    <!--    버튼 누르면 /members/new로 post-->

    <br/>
</div> <!-- /container -->

</body>


</html>
