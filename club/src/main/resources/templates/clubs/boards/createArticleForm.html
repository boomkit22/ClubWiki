<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
.fieldError {
border-color: #bd2130;
}


</style>

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <!--    버튼 누르면 /members/new로 post-->
    <form role="form" th:action="@{/clubBoards/__${clubBoardId}__/newArticle}" th:object="${articleForm}"
          method="post">
        <!--        <input type="hidden" th:name="clubId" value="1">-->

        <div class="form-group">
            <label th:for="name">제목</label>
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="제목을 입력하세요">
        </div>


        <div class="form-group">
            <label th:for="name">소개</label>
            <input type="text" th:field="*{intro}" class="form-control"
                   placeholder="소개글을 입력하세요">
        </div>

        <div class="form-group">
            <select th:field="*{articleCategory}">
                <option th:each="category : ${T(com.project.club.controller.ArticleCategory).values()}"
                        th:value="${category}" th:text="${category.displayValue}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="name">내용</label>
            <input type="text" th:field="*{data}" class="form-control"
                   placeholder="내용을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="name">회장의 말씀</label>
            <input type="text" th:field="*{oneLineReview}" class="form-control"
                   placeholder="내용을 입력하세요">
        </div>



        <div class="form-group">
            <select th:field="*{bLock}">
                <option th:value="true" >true</option>
                <option th:value="false" >false</option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->

</body>


</html>
