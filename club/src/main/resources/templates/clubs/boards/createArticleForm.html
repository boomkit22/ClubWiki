<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
.fieldError {
border-color: #bd2130;
}


</style>

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <!--    버튼 누르면 /members/new로 post-->
    <form role="form" th:action="@{/clubBoards/__${clubBoardId}__/newArticle}" th:object="${articleForm}"
          method="post">
        <!--        <input type="hidden" th:name="clubId" value="1">-->

        <div class="form-group">
            <label th:for="name">제목</label>
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="name">내용</label>
            <input type="text" th:field="*{data}" class="form-control"
                   placeholder="내용을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->

</body>


</html>
