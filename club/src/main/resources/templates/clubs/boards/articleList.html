<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>

            <div>
                <form role="form" th:action="@{/clubBoards/__${clubBoardId}__/newArticle}"  method="get"/>
                <td>
                    <button type="submit" class="btn btn-primary">게시글 생성</button>
                </td>
                </form>
            </div>

            <tr>
                <th>작성자</th>
                <th>최초작성시간</th>
                <th>최후수정시간</th>
                <th>보기</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articleList}">

                <td th:text="${article.member?.name}"></td>

                <td th:text="${article.getCreatedDate()}"></td>

                <td th:text="${article.getModifiedDate()}"></td>

                <form role="form" th:action="@{/clubBoards/__${clubBoardId}__/article}" method="get"/>

                <input type="hidden" th:name="articleId" th:value="${article.id}">
                <td>
                    <button type="submit" class="btn btn-primary">보기</button>
                </td>
                </form>

                <form role="form" th:action="@{/clubBoards/__${clubBoardId}__/deleteArticle}" method="post"/>

                <input type="hidden" th:name="articleId" th:value="${article.id}">
                <td>
                    <button type="submit" class="btn btn-danger">삭제</button>
                </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
