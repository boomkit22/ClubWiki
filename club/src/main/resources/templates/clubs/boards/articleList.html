<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>

            <div>
                <form role="form" th:action="@{/clubBoards/__${clubBoardId}__/newArticle}"  method="get"/>
                <td>
                    <button type="submit" class="btn btn-primary">게시글 생성</button>
                </td>
                </form>
            </div>

            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성시간</th>
                <th>보기</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articleList}">

                <td th:text="${article.title}"></td>
                <td th:text="${article.member?.name}"></td>
                <td th:text="${article.writeTime}"></td>


                <!-- club id로 가입 버튼 할수 있겟는데 -->
                <form role="form" th:action="@{/clubBoards/__${clubBoardId}__/article}" method="get"/>

                <input type="hidden" th:name="articleId" th:value="${article.id}">
                <td>
                    <button type="submit" class="btn btn-primary">보기</button>
                </td>
                </form>

<!--                todo-->
                <form role="form" action="/allClubs/delete" method="post"/>
<!--                <input type="hidden" th:name="clubId" th:value="${club.id}">-->
                <td>
                    <button type="submit" class="btn btn-danger">삭제</button>
                </td>
                </form>
                <!--    address가 null 이면 city 안찍는            -->
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
